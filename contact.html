<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h2 class="titreForm">Rentrons en contact</h2>

    <section class="formulaire">
        <form action="">
            <div class="row">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Ton prénom..">
            </div>

            <div class="row">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Ton nom..">
            </div>

            <div class="row">
                <label for="msg">Message</label>
                <textarea name="message" id="msg" placeholder="Ton message.."></textarea>
            </div>

            <div class="row">
                <input type="submit" class="subBtn" value="submit">
            </div>
        </form>
    </section>
    <footer>
        <p>Tous droits reservés &#169</p>
    </footer>
</body>
</html>
